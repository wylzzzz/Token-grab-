name: Build_Grabber_Final

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install pyinstaller requests
    - name: Build EXE
      run: pyinstaller --onefile --noconsole grabber_final.py
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Grabber_Final_EXE
        path: dist/grabber_final.exe
